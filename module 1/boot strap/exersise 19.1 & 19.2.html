<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Custom Bootstrap with Sass</title>
  <link href="css/style.css" rel="stylesheet" />
</head>
<body class="p-5">

  <h1 class="text-primary mb-4">Custom Primary Color</h1>

  <button class="btn btn-primary mb-4">Custom Primary Button</button>

  <div class="card shadow-sm border p-3" style="width: 18rem;">
    <img src="https://via.placeholder.com/150" class="card-img-top rounded mb-3" alt="Sample Image">
    <div class="card-body">
      <h5 class="card-title">Customized Card</h5>
      <p class="card-text">This card uses a custom primary color and border radius.</p>
    </div>
  </div>

</body>
</html>
