<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Community Events Gallery</title>
    <style>
        /* Style for images in the gallery */
        .event-image {
            border: 3px solid #333;
            border-radius: 8px;
            width: 150px;
            height: 100px;
            object-fit: cover;
        }

        /* Center captions */
        figcaption {
            text-align: center;
            font-style: italic;
            margin-top: 5px;
            font-size: 0.9em;
            color: #555;
        }

        table {
            margin: 20px auto;
            border-collapse: separate;
            border-spacing: 15px;
        }

        td {
            vertical-align: top;
        }
    </style>
</head>
<body>

    <h2>Community Events Gallery</h2>

    <table>
        <tr>
            <td>
                <figure>
                    <img src="event1.jpg" alt="Local Festival 2024" title="Local Festival 2024" class="event-image" />
                    <figcaption>Local Festival 2024</figcaption>
                </figure>
            </td>
            <td>
                <figure>
                    <img src="event2.jpg" alt="Charity Run" title="Charity Run" class="event-image" />
                    <figcaption>Charity Run</figcaption>
                </figure>
            </td>
            <td>
                <figure>
                    <img src="event3.jpg" alt="Community Cleanup" title="Community Cleanup" class="event-image" />
                    <figcaption>Community Cleanup</figcaption>
                </figure>
            </td>
        </tr>
        <tr>
            <td>
                <figure>
                    <img src="event4.jpg" alt="Art in the Park" title="Art in the Park" class="event-image" />
                    <figcaption>Art in the Park</figcaption>
                </figure>
            </td>
            <td>
                <figure>
                    <img src="event5.jpg" alt="Food Fair" title="Food Fair" class="event-image" />
                    <figcaption>Food Fair</figcaption>
                </figure>
            </td>
            <td>
                <figure>
                    <img src="event6.jpg" alt="Music Concert" title="Music Concert" class="event-image" />
                    <figcaption>Music Concert</figcaption>
                </figure>
            </td>
        </tr>
    </table>

</body>
</html>
